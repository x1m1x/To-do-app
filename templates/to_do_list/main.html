{% extends 'base.html' %}

{% block content %}
    <div class="row">
      <div class="col">
        <h2>
          Add an item
        </h2>

        <form action="{% url 'add_action_url' %}" method="post">
          {% csrf_token %}
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">Name</label>
              <input type="text" class="form-control mb-2" name="description">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <form class="" action="{% url 'delete_action_url' %}" method="post">
        <ul class="list-group">

          {% for action in actions %}
              {% csrf_token %}
              <li class="list-group-item">
                {{ action.description }}
                <div class="float-right">
                  <button type="submit" name="delete_action" class="btn btn-danger ml-2" value="{{ action.slug }}">Delete</button>
                </div>
              </li>
          {% endfor %}
        </ul>
      </form>
      </div>
    </div>

{% endblock %}
